<div class="row justify-content-around text-white wrapper">
  <div *ngFor="let movie of movies">
    <div class="row">
      <img class="movie-poster" src="{{ movie.poster }}" alt="{{ movie.title }}" />
    </div>
    <div class="text-center">
      <h2>{{ movie.title }}</h2>
    </div>
    <div class="text-center"><h3>{{ movie.year }}</h3></div>
    <div class="text-center"><h2>{{ movie.rate }}</h2></div>
  </div>
</div>
